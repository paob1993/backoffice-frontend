<form [formGroup]="vehicleForm">
  <div class="overflow-hidden shadow sm:rounded-md">
    <div class="bg-white px-4 py-5 sm:p-6">
      <div class="grid grid-cols-6 gap-6">

        <div class="col-span-6 sm:col-span-3">
          <label for="identification" class="block text-sm font-medium text-gray-700">Identificador</label>
          <input
            id="identification"
            type="text"
            name="identification"
            formControlName="identification"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
          >
          <ng-container *ngIf="buttonPress && vehicleForm.controls['identification'].errors">
            <p *ngIf="vehicleForm.controls['identification'].errors.required" class="text-xs italic text-red-500">
              Debe ingresar una identificación.
            </p>
            <p *ngIf="vehicleForm.controls['identification'].errors.minlength" class="text-xs italic text-red-500">
              La identificación debe tener mínimo 3 caracteres.
            </p>
            <p *ngIf="vehicleForm.controls['identification'].errors.maxlength" class="text-xs italic text-red-500">
              La identificación no puede tener mas de 25 caracteres.
            </p>
          </ng-container>
        </div>
        
        <div class="col-span-6 sm:col-span-3">
          <label for="year" class="block text-sm font-medium text-gray-700">Modelo</label>
          <input
            id="year"
            type="number"
            name="year"
            formControlName="year"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
          >
          <ng-container *ngIf="buttonPress && vehicleForm.controls['year'].errors">
            <p *ngIf="vehicleForm.controls['year'].errors.required" class="text-xs italic text-red-500">
              Debe ingresar un modelo.
            </p>
          </ng-container>
        </div>

        <div class="col-span-6 sm:col-span-3">
          <label for="brand" class="block text-sm font-medium text-gray-700">Marcas</label>
          <select
            id="brand"
            name="brand"
            formControlName="brand"
            class="mt-1 block w-full rounded-md border border-gray-300 bg-white py-2 px-3 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
          >
            <option *ngFor="let brand of brands" [value]="brand._id">
              {{ brand.name }}
            </option>
          </select>
          <ng-container *ngIf="buttonPress && vehicleForm.controls['brand'].errors">
            <p *ngIf="vehicleForm.controls['brand'].errors.required" class="text-xs italic text-red-500">
              Debe ingresar una marca.
            </p>
          </ng-container>
        </div>

        <div class="col-span-6 sm:col-span-3">
          <label for="color" class="block text-sm font-medium text-gray-700">Color</label>
          <select
            id="color"
            name="color"
            formControlName="color"
            class="mt-1 block w-full rounded-md border border-gray-300 bg-white py-2 px-3 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
          >
            <option *ngFor="let color of colors" [value]="color._id">              
              <span class="circle mr-2" [ngStyle]="{ 'background-color': color.hexadecimal }"></span>
              {{ color.name }}
            </option>
          </select>
          <ng-container *ngIf="buttonPress && vehicleForm.controls['color'].errors">
            <p *ngIf="vehicleForm.controls['color'].errors.required" class="text-xs italic text-red-500">
              Debe ingresar un color.
            </p>
          </ng-container>
        </div>
        
        <div class="col-span-6 sm:col-span-3">
          <label for="date" class="block text-sm font-medium text-gray-700">Fecha de Ingreso</label>
          <input
            id="date"
            type="date"
            name="date"
            formControlName="date"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
          >
          <ng-container *ngIf="buttonPress && vehicleForm.controls['date'].errors">
            <p *ngIf="vehicleForm.controls['date'].errors.required" class="text-xs italic text-red-500">
              Debe ingresar una fecha de ingreso.
            </p>
          </ng-container>
        </div>

        <div class="col-span-6 sm:col-span-3">
          <label for="status" class="block text-sm font-medium text-gray-700">Estado</label>
          <select
            id="status"
            name="status"
            formControlName="status"
            class="mt-1 block w-full rounded-md border border-gray-300 bg-white py-2 px-3 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
          >
            <option [value]="true">Activo</option>
            <option [value]="false">Inactivo</option>
          </select>
        </div>

        <div class="col-span-6">
          <label class="block text-sm font-medium text-gray-700">Foto</label>
          <div class="mt-1 flex justify-center rounded-md border-2 border-dashed border-gray-300 px-6 pt-5 pb-6">
            <div class="space-y-3 text-center">
              <ng-container *ngIf="uploadImage; else defaultIcon">
                <img [src]="uploadImage" class="object-scale-down mx-auto h-32 w-32 text-gray-400" aria-hidden="true">
              </ng-container>
              <ng-template #defaultIcon>
                <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true">
                  <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
              </ng-template>
              <div class="flex text-sm text-gray-600 mt-4">
                <label for="file-upload" class="relative cursor-pointer rounded-md bg-white font-medium text-indigo-600 focus-within:outline-none focus-within:ring-2 focus-within:ring-indigo-500 focus-within:ring-offset-2 hover:text-indigo-500">
                  <span>{{ uploadImage ? 'Cambie el archivo' : 'Suba un archivo' }}</span>
                  <input id="file-upload" name="file-upload" type="file" class="sr-only" accept="image/png, image/jpg, image/jpeg" (change)="handleUpload($event)">
                </label>
              </div>
              <p class="text-xs text-gray-500">PNG, JPG</p>
            </div>
          </div>
        </div>
        
      </div>
    </div>
    <div class="bg-gray-50 px-4 py-3 text-right sm:px-6">
      <button type="button" (click)="cancel()" class="inline-flex justify-center rounded-md border border-transparent bg-red-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 mr-4">
        Cancelar
      </button>
      <button type="submit" (click)="save()" class="inline-flex justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
        {{ isEdit ? 'Editar' : 'Guardar' }}
      </button>
    </div>
  </div>
</form>
