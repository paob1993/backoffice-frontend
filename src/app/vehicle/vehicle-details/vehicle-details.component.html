<div class="lg:p-4 md:p-3 sm:p-2 p-1">
  <div class="shadow sm:overflow-hidden sm:rounded-md bg-gray-200">
    <div class="md:grid md:grid-cols-3 md:gap-4 pl-5 sm:p-6" *ngIf="vehicle">
      <div class="md:col-span-1">
        <div class="px-4 sm:px-0 pt-2 md:pt-0">
          <h3 class="text-lg font-medium leading-6 mb-4 text-gray-900 ">Detalles del vehículo</h3>
          <img *ngIf="vehicle.image" [src]="vehicle.image" class="object-scale-down mx-auto h-full w-full text-gray-400">
        </div>
      </div>
      <div class="mt-5 md:col-span-2 md:mt-0">
        <div class="overflow-hidden bg-white shadow sm:rounded-lg">
          <div class="border-t border-gray-200">
            <div>
              <div class="bg-gray-50 px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
                <dt class="text-sm font-medium text-gray-500">Identificación</dt>
                <dd class="mt-1 text-sm text-gray-900 sm:col-span-2 sm:mt-0">{{ vehicle.identification }}</dd>
              </div>
              <div class="bg-white px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
                <dt class="text-sm font-medium text-gray-500">Marca</dt>
                <dd class="mt-1 text-sm text-gray-900 sm:col-span-2 sm:mt-0">{{ vehicle.brand.name }}</dd>
              </div>
              <div class="bg-gray-50 px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
                <div class="text-sm font-medium text-gray-500">Color</div>
                <div class="mt-1 text-sm text-gray-900 sm:col-span-2 sm:mt-0 flex">
                  <div class="circle mr-2 self-center" [ngStyle]="{ 'background-color': vehicle.color.hexadecimal }"></div>
                  <div>{{ vehicle.color.name }}</div>
                </div>
              </div>
              <div class="bg-white px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
                <dt class="text-sm font-medium text-gray-500">Fecha de ingreso</dt>
                <dd class="mt-1 text-sm text-gray-900 sm:col-span-2 sm:mt-0">{{ vehicle.date | date: 'dd-MM-YYYY' }}</dd>
              </div>
              <div class="bg-gray-50 px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
                <dt class="text-sm font-medium text-gray-500">Estado</dt>
                <dd class="mt-1 text-sm text-gray-900 sm:col-span-2 sm:mt-0">
                  <span *ngIf="vehicle.status; else inactive" class="bg-green-200 text-green-600 py-1 px-3 rounded-full text-xs">Activo</span>
                  <ng-template #inactive>
                    <span class="bg-red-200 text-red-600 py-1 px-3 rounded-full text-xs">Inactivo</span>
                  </ng-template>
                </dd>
              </div>
              <div class="bg-gray-50 px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
                <dt class="text-sm font-medium text-gray-500">Asignado</dt>
                <dd class="mt-1 text-sm text-gray-900 sm:col-span-2 sm:mt-0">
                  <span *ngIf="vehicle.assigned; else unasigned">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-green-800">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>                
                  </span>
                  <ng-template #unasigned>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-red-800">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M9.75 9.75l4.5 4.5m0-4.5l-4.5 4.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                  </ng-template>
                </dd>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>  
</div>
