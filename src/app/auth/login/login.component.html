<div>
  <img class="mx-auto h-12 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600" alt="Your Company">
  <h2 class="mt-6 text-center text-3xl font-bold tracking-tight text-gray-900">Inicia sesión en tu cuenta</h2>
  <p class="mt-2 text-center text-sm text-gray-600">
    O
    <a routerLink="/sing-up" class="font-medium text-indigo-600 hover:text-indigo-500">Registrate por primera vez</a>
  </p>
</div>
<form [formGroup]="loginForm" class="mt-8 space-y-6">
  <div class="col-span-6">
    <label for="email" class="block text-sm font-medium text-gray-700">Correo electrónico</label>
    <input
      id="email"
      type="text"
      name="email"
      formControlName="email"
      autocomplete="username"
      class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
    >
    <ng-container *ngIf="buttonPress && loginForm.controls['email'].errors">
      <p *ngIf="loginForm.controls['email'].errors.required" class="text-xs italic text-red-500">
        Debe ingresar un correo electrónico.
      </p>
      <p *ngIf="loginForm.controls['email'].errors.email" class="text-xs italic text-red-500">
        Debe ingresar un correo válido.
      </p>
    </ng-container>
  </div>
  <div class="col-span-6 sm:col-span-6 lg:col-span-2">
    <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
    <input
      id="password"
      type="password"
      name="password"
      formControlName="password"
      autocomplete="current-password"
      class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
    >
    <ng-container *ngIf="buttonPress && loginForm.controls['password'].errors">
      <p *ngIf="loginForm.controls['password'].errors.required" class="text-xs italic text-red-500">
        Debe ingresar una contraseña.
      </p>
    </ng-container>
  </div>

</form>    

<div class="mt-6">
  <button type="submit" (click)="onLogin()" class="group relative flex w-full justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
    <span class="absolute inset-y-0 left-0 flex items-center pl-3">
      <svg class="h-5 w-5 text-indigo-500 group-hover:text-indigo-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
        <path fill-rule="evenodd" d="M10 1a4.5 4.5 0 00-4.5 4.5V9H5a2 2 0 00-2 2v6a2 2 0 002 2h10a2 2 0 002-2v-6a2 2 0 00-2-2h-.5V5.5A4.5 4.5 0 0010 1zm3 8V5.5a3 3 0 10-6 0V9h6z" clip-rule="evenodd" />
      </svg>
    </span>
    Iniciar sesión
  </button>
</div>
